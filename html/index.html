<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="author" content="Clau">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Score Board </title>
        
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>

        <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script> 
        <script src="jquery.AshAlom.gaugeMeter-2.0.0.min.js"></script>

    </head>

    <body>
        
        <div class="allscore" style="display: none;">
            <div class="mainscore">
                
                <img class="logoconfig" src="" style="width: 6vw; height: 6vw;"/>
                <!-- <img class="logoconfig" src="/html/img/logo.png" style="width: 6vw; height: 6vw;"/> -->

                <div class="title">
                    <h1>SCOREBOARD</h1>
                </div>

                <div class="dataped">
                    <div class="id">ID: 1</div>
                    <div class="name">Name: Clau</div>
                    <div class="job">Job: Mechanic</div>
                    <div class="bank">Bank: 300,000</div>
                </div>

                <div class="playersonline" id="playersonline"><i class="fas fa-user"></i> Players: 35/120</div>

                    <div class="titlejob">
                        <h1>ONLINE JOB</h1>
                    </div>

                <div class="jobonline">
                    <div class="job1"><i class="fas fa-wrench"></i> MECHANIC
                        <span class="jdat1"> 0</span>
                    </div>

                    <div class="job2"><i class="fas fa-star"></i> POLICE
                        <span class="jdat2"> 0</span>
                    </div>

                    <div class="job3"><i class="fas fa-book-medical" ></i> AMBULANCE
                        <span class="jdat3"> 0</span>
                    </div>

                    <div class="job4"><i class="fas fa-house" ></i> REALE STATE
                        <span class="jdat4"> 0</span>
                    </div>

                    <div class="job5"><i class="fas fa-car" ></i> TAXI
                        <span class="jdat5"> 0</span>
                    </div>

                    <div class="job6"><i class="fas fa-user" ></i> ABAGADO
                        <span class="jdat6"> 0</span>
                    </div>
                </div>

                
                <div class="Lines"></div>
                <div class="LinesDOWN"></div>

            </div>
        </div>

    </body>

</html>
